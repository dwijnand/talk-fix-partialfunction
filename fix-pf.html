<section data-markdown><script type="text/template">

## Definitions

</script></section><section data-markdown><script type="text/template">

Definition of `Function1` ([doc][F1-scaladoc]/[src][F1-source]):
```scala
trait Function1[-A, +B] {
  def apply(a: A): B
}
```
and its special type alias:
```scala
type A => B = Function1[A, B]
```
It's special because it's right-associative:
```scala
A => B => C
// means
A => (B => C)
```

[F1-scaladoc]: https://www.scala-lang.org/api/2.13.0/scala/Function1.html
[F1-source]: https://github.com/scala/scala/blob/v2.13.0/src/library/scala/Function1.scala

</script></section><section data-markdown><script type="text/template">

Definition of `PartialFunction` ([doc][PF-scaladoc]/[src][PF-source]):
```scala
trait PartialFunction[-A, +B] extends (A => B) {
  def isDefinedAt(a: A): Boolean
}
```
I often type alias `PartialFunction`.  Ideally I'd like:
```scala
type A ?=> B = PartialFunction[A, B]
```
But to make it right-associative, like `=>`, I'll use:
```scala
type A ?=>: B = PartialFunction[A, B]
```

[PF-scaladoc]: https://www.scala-lang.org/api/2.13.0/scala/PartialFunction.html
[PF-source]: https://github.com/scala/scala/blob/v2.13.0/src/library/scala/PartialFunction.scala

</script></section><section data-markdown><script type="text/template">

The rest of `Function1`:

```scala
trait Function1[-A, +B] {
  def andThen[C](g: B => C): A => C = a => g(apply(a))
  def compose[R](g: R => A): R => B = r => apply(g(r))
}
```

</script></section><section data-markdown><script type="text/template">

The rest of `PartialFunction` (1/2):

```scala
trait PartialFunction[-A, +B] extends (A => B) {  
  def andThen[C](g: B  =>  C): A ?=>: C
  def andThen[C](g: B ?=>: C): A ?=>: C
  def compose[R](g: R ?=>: A): R ?=>: B
  def orElse[A1 < A, B1 >: B](g: A1 ?=>: B1): A1 ?=>: B1

  def lift: A => Option[B] // and `.unlift` to go back
  def unapply(a: A): Option[B] = lift(a)
  def elementWise = new ElementWiseExtractor(this)
}
```

</script></section><section data-markdown><script type="text/template">

The rest of `PartialFunction` (2/2):

```scala
trait PartialFunction[-A, +B] extends (A => B) {  
  def applyOrElse[A1 <: A, B1 >: B](a: A1, alt: A1 => B1) = {
    if (isDefinedAt(a)) apply(a) else alt(a)
  }

  def runWith[U](action: B => U): A => Boolean =
    (a: A) => {
      val b: B = applyOrElse(a, checkFallback[B])
      if (!fallbackOccurred(b)) {
        action(b)
        true
      } else false
    }
}
```

</script></section><section data-markdown><script type="text/template">

```scala
object PartialFunction {
  def empty[A, B]: A ?=>: B

  def fromFunction[A, B](f: A => B): A ?=>: B = { case a => f(a) }

  def cond[A](a: A)(pf: A ?=>: Boolean): Boolean    = pf.applyOrElse(a, constFalse)
  def condOpt[A, B](a: A)(pf: A ?=>: B]): Option[B] = pf.lift(a)

  private val fallback_fn: Any => Any            = _ => fallback_fn
  private def checkFallback[B]: Any => B         = fallback_fn.asInstanceOf[Any => B]
  private def fallbackOccurred[B](b: B): Boolean = fallback_fn eq b.asInstanceOf[AnyRef]
}
```

</script></section>

## Implementation

</script></section><section data-markdown><script type="text/template">

How `PartialFunction` is implemented in theory:

```scala
trait PartialFunction[-A, +B] extends (A => B) {  
  def isDefinedAt(a: A): Boolean = ...

  def apply(a: A): B = {
    if (isDefinedAt(a)) { ... }
    else throw new MatchError(...)
  }
}
```

</script></section><section data-markdown><script type="text/template">

An expression like:

```scala
param => sel match { cases }
```

generates:

```scala
new PartialFunction[A, B] {
  def apply(x: A): B = // defined in AbstractPartialFunction
    applyOrElse(x, PartialFunction.empty)

  def isDefinedAt(a: A): Boolean =
    $selector match { $casesTrue; case _ => false }

  def applyOrElse[A1 <: A, B1 >: B](a: A1, alt: A1 => B1) =
    $selector match { $cases; case _ => alt(x) }
}
```

</script></section>

<section><section data-markdown><script type="text/template">

## Proposal

</script></section><section data-markdown><script type="text/template">

Redefine `PartialFunction` as:

```scala
trait PartialFunction[-A, +B] {
  def isDefinedAt(a: A): Boolean = ...

  /** Must not be called if `isDefinedAt` isn't `true` for `a`! */
  def unsafeApply(a: A): B = ...

  def applyOrElse[A1 <: A, B1 >: B](a: A1, default: A1 => B1): B1 =
    if (isDefinedAt(a)) unsafeApply(a) else default(a)
}
```

</script></section><section data-markdown><script type="text/template">

Redefine `Function1` as:

```scala
trait Function1[-A, +B] extends PF[A, B] {
  final def isDefinedAt(a: A) = true
  final def apply(a: A): B    = unsafeApply(a)
}
```

</script></section>
